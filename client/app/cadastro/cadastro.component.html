<div class="container">
     <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <h1 class="text-cente">{{foto.titulo}}</h1>

    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input 
                formControlName="titulo"
                name="titulo" 
                [(ngModel)]="foto.titulo" 
                class="form-control"  
                autocomplete="off">
                <div *ngIf="meuForm.controls.titulo.invalid">
                    <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                        Título obrigatório
                    </span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                    Título deve ter no mínimo 4 caracteres
                    </span>
                </div>    
            </div>
            <div class="form-group">
                <label>URL</label>
                <!--input (input)="foto.url = $event.target.value" [value]="foto.url" class="form-control"  autocomplete="off"-->
                <input 
                formControlName="url"
                name="url" 
                [(ngModel)]="foto.url" 
                class="form-control"  
                autocomplete="off">  
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                    Url obrigatório
                </span>          
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea 
                formControlName="descricao"
                name="descricao" 
                [(ngModel)]="foto.descricao" 
                class="form-control"  
                autocomplete="off">
                </textarea>
            </div>
            <!--button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button-->
            <botao nome="Salvar" estilo="btn-primary" [desabilitado]="meuForm.invalid" tipo="submit"></botao>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
        <painel titulo="{{foto.titulo}}" *ngIf="!meuForm.controls.url.invalid">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
        </painel>
        </div>
    </form>
</div>
